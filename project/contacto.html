<body class="page">
    <header>
        <a href="../index.html">
            <img src="../assets/logo.png" class="logo" title="Logo">
        </a>

        <h1>GOAUTO</h1>

        <!-- Menu en enlace relativo-->

            <ul>
                <li><a href="../index.html">Inicio</a></li>

                <li><a href="flota.html">Flota</a></li>
                <li><a href="preguntas.html">FAQ</a></li>
            </ul>
        </nav>
    </header>
    <div class="container mt-5">
        <h2 class="mb-4">Contactanos y hace tus consultas</h2>
        <form action="/submit" method="post">

            <div class="row mb-3">
                <div class="col-md-6">

                    <label for="nombre" class="form-label">Nombre Completo:</label>
                    <input type="text" name="nombre" id="nombre" class="form-control">
                </div>

                <div class="col-md-6">
                    <label for="edad" class="form-label">Edad:</label>
                    <input type="number" name="edad" id="edad" class="form-control">
                </div>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" name="email" id="email" class="form-control">
            </div>

            <div class="mb-3">
                <label for="mensaje">Mensaje</label>
                <textarea name="mensaje" id="mensaje" class="form-control" rows="4"></textarea>
            </div>

            <div class="mb-3">
                <label for="pais" class="form-label">Pais</label>
                <select name="pais" id="pais" class="form-select">
                    <option value="brasil">Brasil</option>
                    <option value="argentina">Argentina</option>
                    <option value="uruguay">Uruguay</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary" value="Enviar">Enviar</button>


        </form>
    </div>
